<app-header></app-header>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
          <li>
              <app-user [user]="user" [selected]="user.id === selectedUser?.id" (select)="onUserSelect($event)"></app-user>
          </li>
        }       
    </ul>
    @if(selectedUser) {
        <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
    }@else {
        <p>Please select a user to view their tasks.</p>
    }
    
</main>
